name: Django CI con Docker

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del cÃ³digo
      uses: actions/checkout@v3

    - name: Crear archivo .env para pruebas
      run: |
        echo "SECRET_KEY=django-insecure-clave-para-tests" >> .env
        echo "DEBUG=True" >> .env
        echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> .env
        echo "DB_ENGINE=django.db.backends.postgresql" >> .env
        echo "DB_NAME=postgres" >> .env
        echo "DB_USER=postgres" >> .env
        echo "DB_PASSWORD=postgres" >> .env
        echo "DB_HOST=db" >> .env
        echo "DB_PORT=5432" >> .env

    # CORREGIDO: "docker compose" sin guion
    - name: Levantar Docker Compose
      run: docker compose up -d --build

    - name: Esperar a la DB
      run: sleep 10

    # CORREGIDO: "docker compose" sin guion
    - name: Ejecutar migraciones
      run: docker compose exec -T web python manage.py migrate

    # CORREGIDO: "docker compose" sin guion
    - name: Correr Tests
      run: docker compose exec -T web python manage.py test

    # CORREGIDO: "docker compose" sin guion
    - name: Apagar contenedores
      if: always()
      run: docker compose down